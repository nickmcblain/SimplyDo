<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- materialize.min.css -->
    <link type="text/css" rel="stylesheet" href="lib/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jquery/materialize.min.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize/dist/js/materialize.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="simplydo">
    <ion-pane>
        <nav class="fixed">
          <div class="nav-wrapper">
            <div class="col s12">
              <a class="brand-logo">SimplyDo</a>
              <ul class="side-nav">
                <li><a><i class="mdi-action-search"></i></a></li>
                <li><a><i class="mdi-action-view-module"></i></a></li>
                <li><a><i class="mdi-navigation-refresh"></i></a></li>
                <li><a><i class="mdi-navigation-more-vert"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
    </ion-pane>
  </body>
</html>
