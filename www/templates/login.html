<ion-view ng-controller="LoginController">
  <ion-content>
    <div class="login z-depth-1">
      <h1 class="white-text">SimplyDo</h1>
    </div>
    <div class="row login-body">
      <form class="col s12" ng-submit="requestLogin()">
        <div class="row">
          <div class="input-field col s12 primary-text">
            <i class="mdi-action-perm-identity prefix"></i>
            <input id="username" type="email" ng-model="formData.username">
            <label class="grey-text" for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 primary-text">
          <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="formData.password">
            <label class="grey-text" for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <span class="error">{{formData.error}}</span>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="waves-effect waves-light btn long-btn">Login</button>
          </div>
        </div>
      </form>
      <p class="grey-text" style="text-align:center; padding-bottom:1em;">Or</p>
      <form class="col s12" ng-submit="registerUser()">
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="waves-effect waves-light btn long-btn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
